<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<!--/*@thymesVar id="vets" type="finra.springframework.sfgpetclinic.model.vet"*/-->

<h2 th:text="'List of Vets'">List of Vets...</h2>
<body>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="vet : ${vets}">
                <td th:text="${vet?.id}">id</td>
                <td th:text="${vet?.firstName}">firstName</td>
                <td th:text="${vet?.lastName}">lastName</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
